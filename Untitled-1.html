<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUSL BOOK Store</title>
    <link rel="stylesheet" href="styles.css">

    
</head>
<body>
    <header>
        <h1>OUSL BOOK Store</h1>
        <div id="cart-icon">
            ðŸ›’ <span id="cart-count">0</span>
        </div>
    </header>
    <main>
        <section id="products">
            <div class="product" data-id="1" data-name="Product A" data-price="10">
                <h2>Book A</h2>
                <img src="1.jpeg">
                <p>Price: Rs.1100</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Product B" data-price="15">
                <h2>Book B</h2>
                <img src="2.jpeg">
                <p>Price: Rs.1500</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3" data-name="Product C" data-price="20">
                <h2>Book C</h2>
                <img src="3.jpeg">
                <p>Price: Rs.2000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
        <section id="cart">
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Total: Rs.0</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
